<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Tech Solutions Service Website">
        <meta name="keywords" content="tech, support, help, services, business">
        <meta name="author" content="Ben Greenberg">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- Use JSDelivr for cached version of bootstrap -->
    </head>
    <body>
        <header>
            <h1 class="h1">Tech Solutions Inc.</h1>
            <!-- Bootstrap h1 class -->
        </header>
        <main>
            <!-- Task 1.1 Design the services section-->
            <div class="container-fluid">
                <!-- Bootstrap 100% wide container -->
                <div class="row">
                    <div class="col">
                        <h2 class="h2 text-center">Our Services</h2>
                        <!-- Title row -->
                    </div>
                </div>
                <div class="row my-3">
                    <!-- Content Row -->
                    <div class="col-lg-4 col-sm">
                        <h4 class="h4 text-center">Coding Support and Consulting</h3>
                        <figure class="figure">
                            <img src="code_pic.jpg" class="img-thumbnail figure-img" alt="code picture">
                            <figcaption class="text-wrap fs-4 figure-caption">We can come in and look at any existing code, as well as create new code to make your business run more efficiently.</figcaption>
                        </figure>
                    </div>
                    <div class="col-lg-4 col-sm">
                        <h4 class="h4 text-center">OS Consulting</h4>
                        <figure class="figure">
                            <img src="operating_system.jpg" class="img-thumbnail figure-img" alt="OS picture">
                            <figcaption class="text-wrap fs-4 figure-caption">We can evaluate your business and computing uses to ensure you choose the right devices and run the right operating systems for all your computing needs.</figcaption>
                        </figure>
                    </div>
                    <div class="col-lg-4 col-sm">
                        <h4 class="h4 text-center">Database Management</h4>
                        <figure class="figure">
                            <img src="database_pic.jpg" class="img-thumbnail figure-img" alt="SQL picture">
                            <figcaption class="text-wrap fs-4 figure-caption">Let one of our SQL experts come in and help ensure your database is up to industry standards.</figcaption>
                        </figure>
                    </div>
                    <!-- On larger sceens 3 evenly divided columns each with their own heading and figure with image and caption. On smaller screens each column stacks on top of each other -->
                </div>
            </div>
            <!-- Task 1.2 Contact Form -->
            <div class="container-fluid">
                <fieldset>
                    <legend>Contact Form</legend>
                    <label class="form-label" for="full_name">Full Name:</label>
                    <input type="text" id="full_name" name="full_name" placeholder="Your Name" class="form-control"><br>
                    <label class="form-label" for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="example@example.com" class="form-control"><br>
                    <label class="form-label" for="service_choice">Choose Your Service:</label>
                    <select class="form-select" aria-label="Default Select" id="service_choice" name="service_choice"><br>
                        <option selected="">Choose Your Service Option...</option>
                        <option value="Coding Support and Consulting">Coding Support and Consulting</option>
                        <option value="OS Consulting">OS Consulting</option>
                        <option value="Database Management">Database Management</option>
                    </select><br>
                    <input type="submit" class="form-control my-3" value="submit">
                    <input type="reset" class="form-control mb-2" value="reset">
                </fieldset>
                <!-- Created a fieldset within a max-width 100% container that has form-label and form-control classes for each field, as well as bootstrap styling for the select drop down -->
            </div>
        </main>
    </body>
</html>
